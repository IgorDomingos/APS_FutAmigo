spring.application.name=api-gateway

spring.cloud.gateway.routes[0].id=futemoamigo-user
spring.cloud.gateway.routes[0].uri=lb://FUTEBOLAMIGO-USER
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].predicates[1]=Path=/gestor/**
spring.cloud.gateway.routes[0].predicates[2]=Path=/jogador/**

spring.cloud.gateway.routes[1].id=futebolamigo-time
spring.cloud.gateway.routes[1].uri=lb://FUTEBOLAMIGO-USER
spring.cloud.gateway.routes[1].predicates[0]=Path=/time/**

server.port=8086

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true