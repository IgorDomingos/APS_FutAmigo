<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

<div class="main">
    <section class="signup">
        <div class="container m-5" >
            <div class="signup-content">
                <form th:action="@{/gestor/create}" th:object="${gestor}" method="post" id="signup-form" class="signup-form">
                    <h2 class="form-title">Become a Manager</h2>
                    <div class="form-group">
                        <input type="text"  class="form-input" th:field="*{cpf}" name="cpf" id="cpf" placeholder="CPF" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{idUser}" name="id_user" id="id_user" placeholder="ID User"/>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="text"  class="form-input" th:field="*{idTime}" name="email" id="email" placeholder="ID Time" required/>-->
<!--                    </div>-->

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>


<script th:src="@{/js/jquery.signup.js}"></script>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
