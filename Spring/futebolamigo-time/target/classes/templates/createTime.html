<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Time</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/createTime.css}" />
</head>
<body>
<div class="container">
    <h2>Create Time</h2>
    <form action="#" th:action="@{/gestor/createTime}" th:object="${time}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Nome" required>
        </div>
        <div class="form-group">
            <label for="cpf_gestor">CPF do Gestor:</label>
            <select class="form-input" th:field="*{cpfGestor}" name="cpfGestor" id="cpfGestor" required>
                <option value="">Selecione o gestor</option>
                <option th:each="gestor : ${gestores}" th:value="${gestor.cpfGestor}" th:text="${gestor.cpfGestor}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="corP">Cor Prim치ria:</label>
            <input type="text" id="corP" th:field="*{corP}" placeholder="Cor Prim치ria" required>
        </div>
        <div class="form-group">
            <label for="corS">Cor Secund치ria:</label>
            <input type="text" id="corS" th:field="*{corS}" placeholder="Cor Secund치ria" required>
        </div>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
